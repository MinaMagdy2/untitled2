name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v3

      # 2. Set up Flutter environment
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 3. Clean and fetch dependencies
      - name: Clean and fetch dependencies
        run: |
          flutter clean
          flutter pub get

      # 4. Ensure assets folder exists
      - name: Check assets folder and files
        run: |
          if [ ! -f assets/icon/appstore.png ]; then
            echo "Error: Icon file 'assets/icon/appstore.png' not found."
            exit 1
          fi


      # 6. Update CocoaPods
      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      # 7. Build iOS app
      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      # 8. Prepare for IPA creation
      - name: Create Payload folder
        run: mkdir -p build/ios/iphoneos/Payload

      - name: Move Runner.app to Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload

      # 9. Zip the app into an IPA
      - name: Create IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 10. Upload the IPA to GitHub Release
      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release of the app"
